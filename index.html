<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário bootstrap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> <!-- Link do bootstrap -->
    <link rel="stylesheet" href="main.css">

</head>
<body class="table table-primary">
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#formulario">
                    Formulário de cadastro
                </button>
            </div>
            <div id="formulario" class="accordion-collapse collapse">
                <div class="accordion-body">
                            <h2 class="display-4">Formulário de cadastro</h2>
                            <form>
                                <label class="form-label" for="nome">Seu nome: </label>
                                <input class="form-control form-control-md" type="text" id="nome" name="nome">
                                <label for="email" class="form-label">Seu E-mail: </label>
                                <input type="email" id="email" class="form-control" name="email">
                                <label for="telefone" class="form-label">Seu telefone: </label>
                                <input type="tel" id="telefone" class="form-control" name="telefone">
                                <button class="btn btn-success">
                                    Enviar
                                </button>
                            </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script> <!-- Importando o jQuery Mask para utilizar ele no javascript -->
    <script src="js/jquery.validate.min.js"></script> <!-- Link da validção do form -->
    <script src="js/messages_pt_BR.min.js"></script> <!-- importanto mensagem em portugues para aparecer em baixo do form-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!-- Link JS -->
    <script src="main.js"></script> <!-- main javascript -->
    
</body>
</html>
